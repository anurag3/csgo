////////////////////////// 14. Scripts (Binds)

// Jumpthrow (For Nades)
alias "+jumpthrow" "+jump; -attack"
alias "-jumpthrow" "-jump"
bind "z" "+jumpthrow" 

// Show FPS with scoreboard in the top-left corner (less performance load than netgraph)
alias "+fps" "+score; net_graph 1"
alias "-fps" "-score; net_graph 0"

// Toggle netgraph
alias "togglenet" "togglenet_on"
alias "togglenet_on" "net_graph 1; alias togglenet "togglenet_off""
alias "togglenet_off" "net_graph 0; alias togglenet "togglenet_on""

// Bind movements with clear decals
bind "w" "+forward;r_cleardecals"

// Bhop 
bind "MWHEELDOWN" "+jump"

// Flashbang quickdraw
bind "f" "use weapon_flashbang"

// Change radar scale
bind "c" "incrementvar cl_radar_scale 0.2 1 0.3"

// Crouch Jump
alias +duckjump "+duck; +jump"     
alias -duckjump "-duck; -jump"
bind "SPACE" "+duckjump"

// Show netgraph when checking scoreboard
alias "+scorenet" "+showscores; +fps; r_cleardecals"
alias "-scorenet" "-showscores; -fps"
bind "TAB" "+scorenet"

// NADETHROW Crosshair 
alias +nadethrow "cl_crosshairsize 500; cl_crosshairthickness 0.5"
alias -nadethrow "cl_crosshairsize 1.5; cl_crosshairthickness 0.8"
bind "Capslock" +nadethrow 

// Toggle Sound levels
bind "F5" "toggle volume 0.1 1"

// Toggle Mute
bind "F6" "toggle voice_enable 0 1"

// Toggle Team ID
bind "F7" "toggle cl_teamid_overhead_mode 1 2"

// Toggle Sound levels
bind "F8" "toggle volume 0 0.1"

// Show Weapon
bind "ALT" "+lookatweapon; mat_monitorgamma 1.65"

// Noclip
bind "i" "noclip"

// Warmup 
alias "impact" "sv_showimpacts 1; sv_showimpacts_time 10; sv_showimpacts_penetration 1;sv_grenade_trajectory 1; sv_grenade_trajectory_time 10"
alias "team" "mp_solid_teammates 1; mp_limitteams 0; mp_autoteambalance 0; mp_spectators_max 10; mp_forcecamera 0; mp_radar_showall 1;"
alias "round" "mp_roundtime 60; mp_roundtime_defuse 60; mp_roundtime_hostage 60; mp_freezetime 0; mp_warmup_end;"
alias "weapons" "mp_maxmoney 60000; mp_startmoney 60000; mp_buytime 9999; mp_buy_anywhere 1; sv_infinite_ammo 2; ammo_grenade_limit_total 5; "
alias "bots" "bot_allow_machine_guns 0; bot_allow_shotguns 0; bot_allow_sub_machine_guns 0; bot_kick;"
