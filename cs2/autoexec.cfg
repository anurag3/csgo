bind "F4" "say ¯\_(ツ)_/¯"								//Chat message
bind "," "say prev"										//Chat message - Helpful for Yprac 
bind "." "say next"										//Chat message - Helpful for Yprac 
bind "/" "say help"										//Chat message - Helpful for Yprac 

// Zoom Sensitivity
zoom_sensitivity_ratio "0.818933027098955175"			//Additional mouse sensitivity scale factor applied when FOV is zoomed in.

// Viewmodel
viewmodel_offset_x "2.5"								//Changes viewmodel view in X scale (-2 to 2.5)
viewmodel_offset_y "2"									//Changes viewmodel view in Y scale (-2 to 2)
viewmodel_offset_z "-2"									//Changes viewmodel view in Z scale (-2 to 2)
viewmodel_fov "68"

// Buy Binds
bind ins "buy p250"
bind home "buy tec9;buy fn57"
bind pgup "buy mac10;buy mp9"

bind del "buy awp"
bind end "buy m4a1_silencer;buy ak47"
bind pgdn "buy famas;buy galilar"

bind leftarrow "buy hegrenade"
bind downarrow "buy flashbang"
bind rightarrow "buy smokegrenade"
bind uparrow "buy incgrenade;buy molotov"

bind "F1" "buy vest"
bind "F2" "buy vesthelm"
bind "F3" "buy defuser"

// Scripts (Binds)

// Jumpthrow (For Nades)
alias "+jumpaction" "+jump"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"
bind "z" "+jumpaction; +throwaction"

// Bhop 
bind "MWHEELDOWN" "+jump"

// Crouch Jump
alias +duckjump "+duck; +jump"     
alias -duckjump "-duck; -jump"
bind "SPACE" "+jump"

// Toggle Sound levels
bind "F5" "toggle volume 0.1 1"

// Toggle Mute
bind "F6" "toggle voice_enable 0 1"

// Toggle Team ID
bind "F7" "toggle cl_teamid_overhead_mode 1 2"

// Toggle Sound levels
bind "F8" "toggle volume 0 0.1"

// Show Weapon
bind "ALT" "+lookatweapon; mat_monitorgamma 1.65"

// Noclip
bind "i" "noclip"

// Warmup 
alias "impact" "sv_showimpacts 1; sv_showimpacts_time 15; sv_showimpacts_penetration 0;sv_grenade_trajectory 1; sv_grenade_trajectory_time 15"
alias "team" "mp_solid_teammates 1; mp_limitteams 0; mp_autoteambalance 0; mp_spectators_max 10; mp_forcecamera 0; mp_radar_showall 1;"
alias "round" "mp_roundtime 60; mp_roundtime_defuse 60; mp_roundtime_hostage 60; mp_freezetime 0; mp_warmup_end;"
alias "weapons" "mp_maxmoney 60000; mp_startmoney 60000; mp_buytime 9999; mp_buy_anywhere 1; sv_infinite_ammo 2; ammo_grenade_limit_total 5;"
alias "bots" "bot_allow_machine_guns 0; bot_allow_shotguns 0; bot_allow_sub_machine_guns 0; bot_stop 1;"
alias "+clearsmoke" "host_timescale 18" 
alias "-clearsmoke" "host_timescale 1" 
bind "F12" "+clearsmoke"

alias "warmup" "sv_cheats 1; impact; team; round; weapons; bots; mp_restartgame 1"


echo ""
echo ""
echo "autoexec.cfg loaded, GLHF"
echo ""
echo ""
