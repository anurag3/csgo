////////////////////////// 14. Scripts

// Jumpthrow (For Nades)
alias "+jumpthrow" "+jump; -attack"
alias "-jumpthrow" "-jump"
bind "z" "+jumpthrow" 

// Show FPS with scoreboard in the top-left corner (less performance load than netgraph)
alias "+fps" "+score; cl_showfps 1"
alias "-fps" "-score; cl_showfps 0"

// Toggle netgraph
alias "togglenet" "togglenet_on"
alias "togglenet_on" "net_graph 1; alias togglenet "togglenet_off""
alias "togglenet_off" "net_graph 0; alias togglenet "togglenet_on""

// Bind movements with clear decals
bind "w" "+forward;r_cleardecals"

// Bhop 
bind "MWHEELDOWN" "+jump"

// Flashbang quickdraw
bind "f" "use weapon_flashbang"

// Change radar scale
bind "c" "incrementvar cl_radar_scale 0 1 0.4"

// Crouch Jump
alias +duckjump "+jump; +duck"     
alias -duckjump "-jump; -duck"
bind "SPACE" +duckjump

//Show netgraph when checking scoreboard
alias "+scorenet" "+showscores; +fps; r_cleardecals"
alias "-scorenet" "-showscores; -fps"
bind "TAB" "+scorenet"

//NADETHROW crosshair
alias +nadethrow "cl_crosshairsize 500; cl_crosshairthickness 0.5"
alias -nadethrow "cl_crosshairsize 2.1; cl_crosshairthickness 1"
bind "Capslock" +nadethrow 

